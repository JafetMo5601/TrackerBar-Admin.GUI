<div class="registration-form-wrapper">
    <form class="registration-form flex-container" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="flex-container">
            <mat-form-field class="full-width" appearance="legacy">
                <mat-label>ID</mat-label>
                <input matInput type="text" formControlName="id">
            </mat-form-field>
            <div class="flex-container" style="margin: -1rem auto;">
                <mat-form-field class="half-width" appearance="legacy">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>

                <mat-form-field class="half-width" appearance="legacy">
                    <mat-label>Last</mat-label>
                    <input matInput type="text" formControlName="last">
                </mat-form-field>
            </div>
            <mat-form-field class="full-width" appearance="legacy">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="legacy">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="legacy">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="legacy">
                <mat-label>Birth date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthdate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <button id="sumbit-button" class="" mat-raised-button color="primary">Sign Up</button>
    </form>
</div>
